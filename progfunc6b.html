<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
insert = function insert(string, substring, pos) {
  
   return string.slice(0, pos) + substring + string.slice(pos);
    }
 var  string=prompt("enter the string");

 var  substring=prompt("enter the substring");
 
 var pos=prompt("enter the position");
 document.write(insert(string,substring,pos));
    </script>
    
</body>
</html>
