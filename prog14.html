<head>

<body>
    <script>
     
     function unique(text)
{
 var str=text;
 var uniql="";
 for (var i=0;i < str.length;i++)
 {

 if(uniql.indexOf(str.charAt(i))==-1)
  {
  uniql += str[i];  
  
   }
  }
  return uniql;  
} 
var text=prompt("enter the string");
document.write(unique(text));

    </script>
</body>
</html>
