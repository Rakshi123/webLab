<script>
var EvenSum=(arr1) =>
{
    var even = 0;
    var n =arr1.length;
    for (let i = 0; i < n; i++)
    {
     
    
        if (parseInt(arr1[i]) % 2 == 0)   
        {even += parseInt(arr1[i]);}
    }
 
    return even;
    
}

var n = prompt("enter the size of array"); 
var arr1=[n];

      var j; 
      for(j=0;j<n;j++)
      {
          arr1[j]=prompt("enter the array element");
      }
 
      document.write(EvenSum(arr1));



</script>
